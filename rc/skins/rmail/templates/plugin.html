<roundcube:object name="doctype" value="html5" />
<html>
<head>
<title><roundcube:object name="pagetitle" /></title>
<roundcube:include file="/includes/links.html" />
</head>
<body class="noscroll">

<roundcube:include file="/includes/header.html" />

<div id="mainscreen" class="offset">

<div id="tabswitcher">
        <select onchange="rcmail.command('switch-task',this.value,this,event)">
                <option value="mail">Mail</option>
                <option value="addressbook">Contacts</option>
                <option value="settings" selected="selected">Settings</option>
        </select>
</div>

<roundcube:if condition="env:task == 'settings'" />
	<roundcube:include file="/includes/settingstabs.html" />
<roundcube:endif />

<div id="pluginbody" class="uibox contentbox">
<roundcube:object name="plugin.body" />
<roundcube:object name="message" id="message" class="statusbar" />
</div>

</div>

<roundcube:object name="plugin.footer" />

<roundcube:include file="/includes/footer.html" />

</body>
</html>
